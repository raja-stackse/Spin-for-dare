<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dare Spinner</title>
  <style>
  h1 {
  font-size: 2rem;
  color: #ff6363;
  margin-bottom: 20px;
  text-align: center;
  font-weight: bold;
}
    body {
      font-family: sans-serif;
      background: #f9f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .pointer {
      position: absolute;
      top: 222px;
      left: 93%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #ff6363;
      z-index: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #5cdb95;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #05386b;
      font-weight: bold;
    }
  .footer {
  margin-top: 40px;
  text-align: center;
  opacity: 0.8;
}

.footer .logo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.footer .username {
  font-size: 14px;
  color: #444;
  margin-top: 5px;
}
  </style>
</head>
<body>
  <h1> Spin the Dare Wheel!</h1>
  <div id="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button onclick="spinWheel()">ðŸŽ¯ Spin</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const dares = ["Dance", "Sing", "Do pushups", "Imitate animal", "Tell a joke", "Spin again"];
    const colors = ["#ffd3b6", "#c6e2ff", "#ffecb3", "#c3fbd8", "#fbb1bd", "#d1c4e9"];
    const numDares = dares.length;
    const angle = (2 * Math.PI) / numDares;
    let currentRotation = 0;

    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(150, 150);
      ctx.rotate(rotation);
      for (let i = 0; i < numDares; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, 150, angle * i, angle * (i + 1));
        ctx.lineTo(0, 0);
        ctx.fill();
        ctx.save();
        ctx.rotate(angle * (i + 0.5));
        ctx.fillStyle = "#333";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(dares[i], 100, 0);
        ctx.restore();
      }
      ctx.restore();
    }

    drawWheel();

    function spinWheel() {
      const extraRotations = 5;
      const spinAngle = Math.random() * 2 * Math.PI;
      const totalRotation = extraRotations * 2 * Math.PI + spinAngle;
      let start = currentRotation;
      let end = currentRotation + totalRotation;
      let duration = 2000;
      let startTime = null;

      function animate(time) {
        if (!startTime) startTime = time;
        const progress = Math.min((time - startTime) / duration, 1);
        const easedProgress = 1 - Math.pow(1 - progress, 3); // ease out
        currentRotation = start + (end - start) * easedProgress;
        drawWheel(currentRotation);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const normalizedRotation = currentRotation % (2 * Math.PI);
          const selectedIndex = Math.floor(((2 * Math.PI - normalizedRotation) + angle / 2) % (2 * Math.PI) / angle) % numDares;
          document.getElementById("result").textContent = `Your dare: ${dares[selectedIndex]}`;
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
  <!-- Logo & Username -->
<div class="footer">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWyxI7G4TmYyppVSZWrimk0-ifRgmiBkYIYyir_0qjReEAHG2Sd-yB0bM&s=10" alt="Logo" class="logo">
  <p class="username">@rajadurai4</p>
</div>
</body>
</html>
